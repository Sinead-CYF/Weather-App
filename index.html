<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>

    <section class="card-wrapper">
        <h3 class="app-header">Weather App</h3>
          <div class="inner-wrapper">
            <img class = "main-icon" src=""></img>
            <div class="temp-section">
                <h2 class="temperature"></h2>
              <div class="span-align">
                <span class="celsius">C</span>
              </div>
            </div>
            <div class="description"></div>
            <div class="location-wrapper">
              <p class="location"></p>
              <img class="location-pin" src="pin2.png">
            </div>
          </div>

      <div class="bottom-wrapper">
        <div class="bottom-inner-wrap-1">
          <div class="humidity-wrap">
            <div class="humidity"></div>
            <img class="humidity-icon" src="humidity.png">
          </div>
        </div>
        <div class="bottom-inner-wrap-2">
          <div class="wind-speed-wrap">
            <div class="wind-text-wrap">
              <div class="wind-speed"></div>
              <p class="mph">MPH</p>
            </div>
            <img class="wind-icon" src="wind.png">
          </div>
        </div>
      </div>
    </section>

    <a href="https://www.flaticon.com/free-icons/weather" title="weather icons">Weather icons created by Freepik - Flaticon</a>

    <script src="script.js"></script>
  </body>
</html>
